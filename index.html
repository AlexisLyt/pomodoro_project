<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/2cadc35be3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <title>Pomodoro</title>
</head>
<body>
    <div class="titre">
        <h1>POMODORO TIMER</h1>
    </div>
    <main>
        <div class="cadre_central">
            <div class="pause_travail">
                <h3 id="travail">Travail</h3> <h3 id="pause">Pause</h3>
            </div>
            <div class="centrer_chrono">
                <div class="chrono">
                    <h2 id="temps">25:00</h2>
                </div>
            </div>
        </div>
        <div class="lancer_chrono">
            <button onclick="startTimer()" id="bouton_start">
                <i class="fa-regular fa-circle-play"></i>
            </button>
            <button onclick="reinitialiser()" id="bouton_reset" disabled>
                <i class="fa-regular fa-circle-stop"></i>
            </button>
        </div>
    </main>
</body>
</html>
