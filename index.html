<!DOCTYPE html>
<!-- final version-->
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a pomodoro timer">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/2cadc35be3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <title>Pomodoro</title>
</head>
<body>
    <div class="titre">
        <h1>POMODORO TIMER</h1> <!-- Titre principal-->
    </div>
    <main>
        <div class="cadre_central">
            <div class="pause_travail">
                <p id="travail">Travail</p> <p id="pause">Pause</p> <!-- Infos sur la phase en cours-->
            </div>
            <div class="centrer_chrono">
                <div class="chrono">
                    <h2 id="temps">25:00</h2> <!-- Timer central-->
                </div>
            </div>
        </div>
        <div class="lancer_chrono">
            <button aria-label="start" onclick="startTimer()" id="bouton_start"> <!-- Bouton qui démarre le timer-->
                <i class="fa-regular fa-circle-play"></i>
            </button>
            <button aria-label="reset" onclick="reinitialiser()" id="bouton_reset" disabled> <!-- Bouton qui arrête le timer-->
                <i class="fa-regular fa-circle-stop"></i>
            </button>
        </div>
        <div>
            <button aria-label="parametres"  id="parametres" onclick="afficheParametres()"> <!-- Bouton qui ouvre les paramètres-->
                <i class="fa-solid fa-gear" style="color: #000000;" id="icone_param"></i>
            </button>
        </div>

        <!-- Popup des paramètres-->

        <div id="popup_form" class="popup">
            <div class="popup-content">
                <span class="close" onclick="fermeParametres()">&times;</span>
                <h2>Parametres</h2>
                <form id="formulaire">
                    <div class="p_travail">
                        <!-- Entrée du temps de travail pour l'utilisateur-->
                        <label for="minutes_travail">Temps de travail : </label>
                        <input type="number" max="90" min="10" id="minutes_travail" name="minutes_travail" placeholder="min" >
                        <input type="number" max="59"  min="0" id="secondes_travail" name="secondes_travail" placeholder="sec" >
                    </div>
                    <div class="p_pause">
                        <!-- Entrée du temps de pause pour l'utilisateur-->
                        <label for="minutes_pause">Temps de pause : </label>
                        <input type="number" max="15" min="1" id="minutes_pause" name="secondes_pause" placeholder="min" >
                        <input type="number" max="59" min="0" id="secondes_pause" name="secondes_pause" placeholder="sec" >
                    </div>
                    <button  aria-label="valider"  type="button" id="valider" onclick="checkInputs()">Valider</button> <!-- Bouton de validation des paramètres-->
                </form>
            </div>
        </div>
    </main>
</body>
</html>
